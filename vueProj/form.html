<!DOCTYPE html>
<html>

<head>
    <title>Formulir Nilai Siswa</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="password"],
        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.2s ease;
        }

        input[type="password"]:focus,
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #007bff;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .container:hover {
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .container {
                width: 80%;
            }
        }

        @media screen and (max-width: 576px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <body>
        <div class="container" id="loginContainer">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <div class="container" id="inputContainer" style="display: none;">
            <h2>Form Input Nilai Siswa</h2>
            <form id="inputForm">
                <label for="nama">Nama Siswa:</label>
                <input type="text" id="nama" required>

                <label for="kelas">Kelas:</label>
                <select id="kelas" required>
                    <option value="">Pilih Kelas</option>
                    <option value="X">Kelas X</option>
                    <option value="XI">Kelas XI</option>
                    <option value="XII">Kelas XII</option>
                </select>

                <label for="tugas">Nilai Tugas:</label>
                <input type="number" id="tugas" min="0" max="100" required>

                <label for="uts">Nilai UTS:</label>
                <input type="number" id="uts" min="0" max="100" required>

                <label for="uas">Nilai UAS:</label>
                <input type="number" id="uas" min="0" max="100" required>

                <label for="kehadiran">Jumlah Kehadiran:</label>
                <input type="number" id="kehadiran" min="0" max="16" required>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="container" id="outputContainer" style="display: none;">
            <h2>Hasil Nilai Siswa</h2>
            <form id="outputForm">
                <label for="outputNama">Nama Siswa:</label>
                <input type="text" id="outputNama" readonly>

                <label for="outputKelas">Kelas:</label>
                <input type="text" id="outputKelas" readonly>

                <label for="outputTugas">Nilai Tugas:</label>
                <input type="text" id="outputTugas" readonly>

                <label for="outputUTS">Nilai UTS:</label>
                <input type="text" id="outputUTS" readonly>

                <label for="outputUAS">Nilai UAS:</label>
                <input type="text" id="outputUAS" readonly>

                <label for="outputKehadiran">Jumlah Kehadiran:</label>
                <input type="text" id="outputKehadiran" readonly>

                <label for="outputNilaiAkhir">Nilai Akhir:</label>
                <input type="text" id="outputNilaiAkhir" readonly>

                <label for="outputPersentaseKehadiran">Persentase Kehadiran:</label>
                <input type="text" id="outputPersentaseKehadiran" readonly>

                <button type="button" onclick="resetForm()">Reset</button>
            </form>
        </div>

        <!-- <script src="script.js"></script> -->
        <script>
            // Array of users (username and password) - For simplicity, use plain text password (not recommended in production)
            const users = [{
                username: 'admin',
                password: 'admin',
                role: 'admin'
            }];

            document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault();

                // Get input values
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Check user credentials
                const user = users.find(user => user.username === username && user.password === password);

                if (user) {
                    // Login success
                    if (user.role === 'admin') {
                        // Hide login form and display input form for admin
                        document.getElementById('loginContainer').style.display = 'none';
                        document.getElementById('inputContainer').style.display = 'block';
                    } else {
                        alert('You do not have access to the input form.');
                    }
                } else {
                    alert('Invalid username or password.');
                }
            });
            document.getElementById('inputForm').addEventListener('submit', function (e) {
                e.preventDefault();

                // Get input values
                var nama = document.getElementById('nama').value;
                var kelas = document.getElementById('kelas').value;
                var tugas = parseInt(document.getElementById('tugas').value);
                var uts = parseInt(document.getElementById('uts').value);
                var uas = parseInt(document.getElementById('uas').value);
                var kehadiran = parseInt(document.getElementById('kehadiran').value);

                // Calculate nilai akhir
                var nilaiAkhir = (tugas + uts + uas) / 3;

                // Calculate persentase kehadiran
                var totalKehadiran = 16; // Jumlah pertemuan dalam satu semester
                var persentaseKehadiran = (kehadiran / totalKehadiran) * 100;

                // Display the output container and hide the input container
                document.getElementById('outputContainer').style.display = 'block';
                document.getElementById('inputContainer').style.display = 'none';

                // Display input values on output form
                document.getElementById('outputNama').value = nama;
                document.getElementById('outputKelas').value = kelas;
                document.getElementById('outputTugas').value = tugas;
                document.getElementById('outputUTS').value = uts;
                document.getElementById('outputUAS').value = uas;
                document.getElementById('outputKehadiran').value = kehadiran;
                document.getElementById('outputNilaiAkhir').value = nilaiAkhir.toFixed(2);
                document.getElementById('outputPersentaseKehadiran').value = persentaseKehadiran.toFixed(2) +
                    '%';

                // Optional: Display nilai akhir, nilai rata-rata, dan persentase kehadiran
                alert('Nilai Akhir: ' + nilaiAkhir.toFixed(2) + '\nPersentase Kehadiran: ' + persentaseKehadiran
                    .toFixed(2) + '%');
            });

            function resetForm() {
                // Reset input form values
                document.getElementById('inputForm').reset();

                // Hide output container and display input container
                document.getElementById('outputContainer').style.display = 'none';
                document.getElementById('inputContainer').style.display = 'block';
            }
        </script>
    </body>

</html>
